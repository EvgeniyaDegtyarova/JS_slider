<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Sliders homework</h1>
        <div class="carousel" id="carousel">
            <ul id="slides" class="slides">
                <li class="slide active"><img class="picture" src="assets/img/imgonline-com-ua-Resize-CEF2h6Ns24n1aP.jpg" alt="слайд"> Slide 1</li>
                <li class="slide"><img class="picture" src="assets/img/imgonline-com-ua-Resize-fOQ1y4UD9TDa.jpg" alt="слайд">Slide 2</li>
                <li class="slide"><img class="picture" src="assets/img/imgonline-com-ua-Resize-nQORwA9ws4AW9.jpg" alt="слайд"> Slide 3</li>
                <li class="slide"><img class="picture" src="assets/img/imgonline-com-ua-Resize-vgQ1GxfkjDTpbBj.jpg" alt="слайд"> Slide 4</li>
                <li class="slide"><img class="picture" src="assets/img/imgonline-com-ua-Resize-ZbDMQ6Ugrz.jpg" alt="слайд"> Slide 5</li>
            </ul>
            <div class="controls" id="controls-container">
                <button class="control" id="prev">Previous</button>
                <button class="control" id="next">Next</button>
                <button class="control" id="pause">Pause</button>
            </div>
            <div class="indicators" id="indicators-container">
                <button class="indicator active" data-slide-to="0"></button>
                <button class="indicator " data-slide-to="1"></button>
                <button class="indicator " data-slide-to="2"></button>
                <button class="indicator " data-slide-to="3"></button>
                <button class="indicator " data-slide-to="4"></button>


            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>


</html>
