<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="carousel" id="carousel">
        <ul id="slides" class="slides">
            <li class="slide active">Slide 1</li>
            <li class="slide">Slide 2</li>
            <li class="slide">Slide 3</li>
            <li class="slide">Slide 4</li>
            <li class="slide">Slide 5</li>
        </ul>
        <div class="controls" id="controls-container">
            <button class="controls" id="prev">Previous</button>
            <button class="controls" id="next">Next</button>
            <button class="controls" id="pause">Pause</button>
        </div>
        <div class="indicators" id="indicators-container">
            <button class="indicator active" data-slide-to="0"></button>
            <button class="indicator " data-slide-to="1"></button>
            <button class="indicator " data-slide-to="2"></button>
            <button class="indicator " data-slide-to="3"></button>
            <button class="indicator " data-slide-to="4"></button>


        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
